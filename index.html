<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        text-align: center;
        scroll-behavior: smooth;
      }

      .fade-in {
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeIn 1.5s ease-out forwards;
        animation-delay: 0.5s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .top-section {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 60px 20px;
      }

      .text-block {
        flex: 1 1 400px;
        text-align: left;
        padding: 20px;
      }

      .text-block h1 {
        color: #00c853;
        font-size: 3em;
        margin-bottom: 10px;
      }

      .text-block p {
        font-size: 1.25em;
        color: #333;
        max-width: 500px;
      }

      .image-block {
        flex: 1 1 400px;
        padding: 20px;
      }

      .image-block img {
        max-width: 100%;
        height: auto;
      }

      .cta-section {
        margin-top: 60px;
        padding-bottom: 80px;
      }

      .cta-button {
        background-color: #00c853;
        color: white;
        font-size: 1.25em;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #00b14f;
      }
    </style>
  </head>
  <body>

      </div>
    </div>

    <div class="cta-section">
      <a href="mailto:contact@checkvero.org">
        <button class="cta-button">Get in Touch</button>
      </a>
    </div>
  </body>
</html>
