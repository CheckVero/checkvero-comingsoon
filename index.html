<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Vero – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #0f172a;
      background-color: #ffffff;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .hero-image {
      max-width: 480px;
      width: 100%;
      height: auto;
      margin-bottom: 8px;
    }

    .small-tagline {
      font-size: 0.85rem;
      color: #0f172a;
      margin: 0 0 24px;
      font-weight: 500;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #22c55e;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .hero p {
      font-size: 1.2rem;
      color: #0f172a;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    .section {
      text-align: center;
      padding: 60px 20px;
    }

    .section h2 {
      font-size: 2rem;
      color: #22c55e;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 1rem;
      color: #0f172a;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #16a34a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-image {
        max-width: 320px;
      }

      .small-tagline {
        font-size: 0.75rem;
        margin-bottom: 16px;
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }

      .section p {
        font-size: 0.95rem;
      }

      .button {
        font-size: 1rem;
        padding: 12px 20px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="Check1.png" alt="Phone illustration" class="hero-image" />
    <p class="small-tagline">Trust starts with the first ring</p>
    <h1>COMING SOON</h1>
    <p>Verifying voice. Securing trust. Built for the AI age.</p>
  </div>

  <div class="section">
    <h2>A call for truth in every ring</h2>
    <p>Join us to verify the world’s information.</p>
    <a href="mailto:hello@checkvero.org" class="button">Get in touch</a>
  </div>
</body>
</html>
