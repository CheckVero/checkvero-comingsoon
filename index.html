<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Vero – Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #0f172a;
            background-color: #ffffff;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            background-image: url("Check1.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            padding: 40px;
            box-sizing: border-box;
        }
        .hero h1 {
            font-size: 2.5rem;
            color: #22c55e;
            margin-top: 400px; /* 2 extra enters naar onder (van 360px naar 400px) */
            margin-left: 180px; /* +5 spaties = +40px */
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        .hero p {
            font-size: 1.2rem;
            color: #0f172a;
            margin-left: 180px;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        .section {
            padding: 60px 20px;
            text-align: center;
        }
        .section h2 {
            font-size: 2rem;
            color: #22c55e;
            margin-bottom: 1rem;
        }
        .section p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #22c55e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #16a34a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
            @media (max-width: 768px) {
    .hero {
    flex-direction: column-reverse;
    background-position: top center;
    background-size: 80%;
    padding-top: 200px;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .hero h1 {
    font-size: 28px;
    margin-top: 100px;
    margin-left: 0;
  }

  .hero p {
    font-size: 16px;
    margin-left: 0;
    margin-top: 20px;
  }

  .section {
    text-align: center;
    padding: 20px;
  }

  .section h2 {
    font-size: 20px;
  }

  .section p {
    font-size: 14px;
  }

  .button {
    font-size: 16px;
    padding: 12px 20px;
    width: 100%;
    display: block;
    margin-top: 20px;
  }
}

        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Coming Soon</h1>
        <p>Verifying voice. Securing trust. Built for the AI age.</p>
    </div>
    <div class="section">
        <h2>A call for truth in every ring</h2>
        <p>Join us to verify the world’s information.</p>
        <a href="mailto:hello@checkvero.org" class="button">Get in touch</a>
    </div>
</body>
</html>
