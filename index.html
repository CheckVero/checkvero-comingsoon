<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Vero – Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
        }
        .hero {
            height: 100vh;
            background-image: url("Check1.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 8vw;
            padding-top: 24vh; /* VERDER NAAR BENEDEN */
        }
        .coming-text {
            animation: fadeIn 2s ease-in-out;
        }
        .coming-text h1 {
            font-size: 2.8rem; /* LETTERTYPE GROTER */
            color: #22c55e;
            margin: 0 0 10px 10ch; /* VERDER NAAR RECHTS */
        }
        .coming-text p {
            font-size: 1.1rem;
            color: #0f172a;
            margin: 0 0 0 10ch;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .section {
            padding: 60px 20px;
            text-align: center;
        }
        .section h2 {
            font-size: 2rem;
            color: #22c55e;
            margin-bottom: 1rem;
        }
        .section p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #22c55e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="coming-text">
            <h1>COMING SOON</h1>
            <p>Verifying voice. Securing trust. Built for the AI age.</p>
        </div>
    </div>
    <div class="section">
        <h2>A call for truth in every ring</h2>
        <p>Join us to verify the world’s information.</p>
        <a href="mailto:hello@checkvero.org" class="button">Get in touch</a>
    </div>
</body>
</html>
