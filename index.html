<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Vero – Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #0f172a;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-y: auto;
    }
    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 40px;
      max-width: 100%;
    }
    .text-block {
      flex: 1;
      padding-right: 40px;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }
    .fade-in h2 {
      color: #22c55e;
      font-size: 2rem;
      margin: 0;
    }
    .fade-in p {
      margin: 0;
      font-size: 1rem;
      margin-top: 8px;
    }
    .image-block {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .image-block img {
      width: 450px; /* Verkleind naar grootte van je voorbeeld */
      height: auto;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="text-block">
        <div class="title">Who’s really calling you?</div>
        <div class="fade-in">
          <h2>COMING SOON</h2>
          <p>Verifying voice. Securing trust. Built for the AI age.</p>
        </div>
      </div>
      <div class="image-block">
        <img src="Check1.png" alt="Check Vero Phone Image" />
      </div>
    </div>
  </div>
</body>
</html>
